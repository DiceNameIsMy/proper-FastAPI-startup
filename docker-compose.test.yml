version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: ./compose/local/Dockerfile
    command: bash -c "
      cd src/
      && pipenv run alembic upgrade head
      && pipenv run pytest"
    volumes:
      - ./src:/app/src
    env_file:
      - compose/local/.env
    depends_on:
      - pg

  pg:
    image: postgres:14-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=database
    expose:
      - 5432

volumes:
  pg_data: